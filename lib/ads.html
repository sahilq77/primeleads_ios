<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

        <!-- Login Form -->
        <div id="login-form" class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Login</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="border p-2 w-full">
                <input type="password" id="password" placeholder="Password" class="border p-2 w-full">
                <button onclick="login()" class="bg-blue-500 text-white px-4 py-2">Login</button>
            </div>
        </div>

        <!-- Portfolio Form -->
        <div id="portfolio-form" class="mb-8 hidden">
            <h2 class="text-xl font-semibold mb-2">Add Portfolio Item</h2>
            <div class="space-y-4">
                <input type="text" id="title" placeholder="Title" class="border p-2 w-full">
                <textarea id="description" placeholder="Description" class="border p-2 w-full"></textarea>
                <input type="file" id="image" accept="image/*" class="border p-2 w-full">
                <button onclick="addPortfolio()" class="bg-green-500 text-white px-4 py-2">Add Item</button>
            </div>
        </div>

        <!-- Portfolio List -->
        <div id="portfolio-list" class="hidden">
            <h2 class="text-xl font-semibold mb-2">Portfolio Items</h2>
            <div id="portfolio-items" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('admin_api.php?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();

            if (result.success) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('portfolio-form').classList.remove('hidden');
                document.getElementById('portfolio-list').classList.remove('hidden');
                getPortfolio();
            } else {
                alert(result.message);
            }
        }

        async function addPortfolio() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];

            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('image', image);

            const response = await fetch('admin_api.php?action=add_portfolio', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            alert(result.message);
            if (result.success) {
                getPortfolio();
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('image').value = '';
            }
        }

        async function updatePortfolio(id) {
            const title = prompt('Enter new title:', '');
            const description = prompt('Enter new description:', '');

            const formData = new FormData();
            formData.append('id', id);
            formData.append('title', title);
            formData.append('description', description);

            const imageInput = document.createElement('input');
            imageInput.type = 'file';
            imageInput.accept = 'image/*';
            imageInput.onchange = async () => {
                if (imageInput.files[0]) {
                    formData.append('image', imageInput.files[0]);
                }

                const response = await fetch('admin_api.php?action=update_portfolio', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                alert(result.message);
                if (result.success) getPortfolio();
            };

            imageInput.click();
        }

        async function deletePortfolio(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const response = await fetch('admin_api.php?action=delete_portfolio', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                const result = await response.json();

                alert(result.message);
                if (result.success) getPortfolio();
            }
        }

        async function getPortfolio() {
            const response = await fetch('admin_api.php?action=get_portfolio');
            const result = await response.json();

            if (result.success) {
                const itemsDiv = document.getElementById('portfolio-items');
                itemsDiv.innerHTML = '';
                result.data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'border p-4 rounded';
                    div.innerHTML = `
                        <img src="${item.image_url}" class="w-full h-48 object-cover mb-2">
                        <h3 class="text-lg font-semibold">${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="mt-2">
                            <button onclick="updatePortfolio(${item.id})" class="bg-yellow-500 text-white px-2 py-1 mr-2">Edit</button>
                            <button onclick="deletePortfolio(${item.id})" class="bg-red-500 text-white px-2 py-1">Delete</button>
                        </div>
                    `;
                    itemsDiv.appendChild(div);
                });
            }
        }
    </script>
</body>

</html>
